# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

osx_image: xcode8.3
language: objective-c
# xcode_workspace: Example/TDTSwiftyString.xcworkspace
# xcode_scheme: TDTSwiftyString_Tests
# xcode_sdk: iphonesimulator

# cache: cocoapods
# podfile: Example/Podfile
before_install:
 - gem install cocoapods # Since Travis is not always on latest version
 - pod install --project-directory=Example
script:
 - pod lib lint
 - set -o pipefail
 - xcodebuild test -workspace Example/TDTSwiftyString.xcworkspace -scheme TDTSwiftyString_Tests -sdk iphonesimulator -destination 'platform=iOS Simulator,OS=10.0,name=iPhone 6' ONLY_ACTIVE_ARCH=NO | xcpretty
